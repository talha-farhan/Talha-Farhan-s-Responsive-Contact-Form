<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form using HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fa-solid fa-location-dot"></i>
            <div class="topic">Address</div>
            <div class="text-one">45A, Tipu Block</div>
            <div class="text-two">New Garden Town, Lahore</div>
          </div>

          <div class="phone details">
            <i class="fa-solid fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+92 303 7327749</div>
            <div class="text-two">+92 317 7481365</div>
          </div>

          <div class="email details">
            <i class="fa-solid fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">talha.farhan38@yahoo.com</div>
            <div class="text-two">tfanwer96@gmail.com</div>
          </div>
        </div>

        <div class="right-side">
          <div class="topic-text">Send a Message</div>
          <p>
            If you have any work from me or have any queries, feel free to
            message me!
          </p>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Your Name" />
            </div>

            <div class="input-box">
              <input type="text" placeholder="Your Email" />
            </div>

            <div class="input-box message-box">
              <textarea placeholder="Your Message"></textarea>
            </div>

            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
